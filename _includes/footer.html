<!-- Contact -->
<section id="contact">
	<div class="inner">
		<section>
			<form>
				<div class="field half first">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" />
				</div>
				<div class="field half">
					<label for="email">Email</label>
					<input type="text" name="_replyto" id="email" />
				</div>
				<div class="field">
					<label for="message">Message</label>
					<textarea name="message" id="message" rows="6"></textarea>
				</div>
				<ul class="actions">
					<li><input type="submit" value="Send Message" class="special" /></li>
					<li><input type="reset" value="Clear" /></li>
				</ul>
			</form>
		</section>
	</div>
</section>

<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="icons">
				{% for key_value in site.socials %}
					{% if key_value[1] %}
						<li>
							<a href="{{ key_value[1] }}" class="icon alt fa-{{ key_value[0] | downcase }}" target="_blank" rel="noopener noreferrer" aria-label="{{ key_value[0] }}">
								<span class="label">{{ key_value[0] }}</span>
							</a>
						</li>
					{% endif %}
				{% endfor %}
			</ul>
			<ul class="copyright">
				<li>Source: <a href="https://github.com/benjamenhogben/ksp-orbit-darkness-time" target="_blank">benjamenhogben/ksp-orbit-darkness-time</a></li>
			</ul>
		</div>
	</footer>

</div>

<!-- Scripts -->
	<script src="{{ "assets/js/jquery.min.js" }}"></script>
	<script src="{{ "assets/js/jquery.scrolly.min.js" }}"></script>
	<script src="{{ "assets/js/jquery.scrollex.min.js" }}"></script>
	<script src="{{ "assets/js/skel.min.js" }}"></script>
	<script src="{{ "assets/js/util.js" }}"></script>
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/respond.min.js" | absolute_url }}"></script><![endif]-->
	<script src="{{ "assets/js/main.js" }}"></script>
	<script src="{{ "assets/js/ksp-orbit-darkness-time.js" }}"></script>
